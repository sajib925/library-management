{% extends 'base.html' %}
{%  load crispy_forms_tags %} 
{% block content %}


<form style="width:50% ; margin : auto" method="post">
   
  {% csrf_token %}
    <label for="amount" class="mt-5 mb-2"><strong>Deposit Amount:</strong></label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required style="width:100%">
    <button class="btn btn-warning mt-2">Deposit</button>
</form>

{% endblock %}
